name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup Java 17 + Maven Cache
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3. Linting Gate - Checkstyle
      - name: Run Checkstyle
        run: mvn validate


      # 4. SAST - CodeQL Analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 5. SCA - Dependency Vulnerability Scan
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "live-class-app"
          path: "."
          format: "HTML"

      # 6. Unit Tests
      - name: Run unit tests
        run: mvn test

      # 7. Build Artifact
      - name: Build application
        run: mvn package -DskipTests

      # 8. Docker Build
      - name: Build Docker image
        run: docker build -t live-class-app:${{ github.sha }} .

      # 9. Container Security Scan - Trivy
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: live-class-app:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 1

      # 10. Runtime Container Test
      - name: Runtime container test
        run: |
          docker run -d -p 8080:8080 --name app live-class-app:${{ github.sha }}
          sleep 15
          curl -f http://localhost:8080/health

      # 11. DockerHub Login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 12. Push Trusted Image
      - name: Push Docker image
        run: |
          docker tag live-class-app:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/live-class-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/live-class-app:latest
